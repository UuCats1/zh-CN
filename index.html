<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techy Website</title>
  <link rel="stylesheet" href="./saps-main.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Techy</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>

      <section id="about">
        <h2>About</h2>
        <p>We are a technology company that provides innovative solutions to businesses.</p>
      </section>

      <section id="services">
        <h2>Services</h2>
        <ul>
          <li>Web development</li>
          <li>Mobile app development</li>
          <li>Cloud computing</li>
          <li>Data analytics</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="email">Email:</label>
          <input type="email" id="email">
          <label for="message">Message:</label>
          <textarea id="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>

    </main>

    <footer>
      <p>Copyright &copy; 2023 Techy. All rights reserved.</p>
    </footer>

  </div>

  <!-- Add JavaScript file -->
  <script src="./saps-main.js"></script>

</body>
</html>
